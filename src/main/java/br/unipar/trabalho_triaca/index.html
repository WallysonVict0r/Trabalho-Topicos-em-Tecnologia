<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switches Dashboard</title>
    <script src="https://code.jscharting.com/latest/jscharting.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="header">
        <h1>Switches</h1>
    </div>
    <div id="content">
        <div id="chartsContainer">
            <div id="chartDiv1" class="chart"></div>
            <div id="chartDiv2" class="chart"></div>
            <div id="chartDiv3" class="chart"></div>
            <div id="chartDiv4" class="chart"></div>
        </div>
        <div id="searchBar">
            <input type="text" id="searchInput" placeholder="Pesquisar...">
        </div>
        <table id="switchesTable">
            <thead>
                <tr>
                    <th>Registro</th>
                    <th>Data</th>
                    <th>Hora</th>
                    <th>Hostname</th>
                    <th>IP Address</th>
                    <th>MAC Address</th>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Num Serie</th>
                    <th>Versao</th>
                    <th>Imobilizado</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div id="pagination">
            <button id="prevPage" disabled>Anterior</button>
            <button id="nextPage">Pr√≥ximo</button>
        </div>
    </div>
    <script src="Swiitch.js"></script>
</body>

</html>

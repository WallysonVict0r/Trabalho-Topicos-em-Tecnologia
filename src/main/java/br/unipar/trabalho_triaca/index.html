<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switches Dashboard</title>
    <script src="https://code.jscharting.com/latest/jscharting.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="header">
        <h1>Switches</h1>
        <button id="showAllButton">
            <span id="buttonIcon">
                <svg
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M12 9C12.7956 9 13.5587 9.31607 14.1213 9.87868C14.6839 10.4413 15 11.2044 15 12C15 12.7956 
                        14.6839 13.5587 14.1213 14.1213C13.5587 14.6839 12.7956 15 12 15C11.2044 15 10.4413 14.6839 9.87868 
                        14.1213C9.31607 13.5587 9 12.7956 9 12C9 11.2044 9.31607 10.4413 9.87868 9.87868C10.4413 9.31607 
                        11.2044 9 12 9ZM12 4.5C17 4.5 21.27 7.61 23 12C21.27 16.39 17 19.5 12 19.5C7 19.5 2.73 16.39 1 12C2.73
                         7.61 7 4.5 12 4.5ZM3.18 12C4.83 15.36 8.24 17.5 12 17.5C15.76 17.5 19.17 15.36 20.82 12C19.17 8.64 
                         15.76 6.5 12 6.5C8.24 6.5 4.83 8.64 3.18 12Z"
                        fill="#F0F0F0" />
                </svg>
            </span>
            Mostrar todos os registros
        </button>
    </div>
    <div id="content">
        <div id="chartsContainer">
            <div id="chartDiv1" class="chart"></div>
            <div id="chartDiv2" class="chart"></div>
            <div id="chartDiv3" class="chart"></div>
            <div id="chartDiv4" class="chart"></div>
        </div>
        <div id="searchBar">
            <input type="text" id="searchInput" placeholder="Pesquisar...">
        </div>
        <table id="switchesTable">
            <thead>
                <tr>
                    <th>Registro</th>
                    <th>Data</th>
                    <th>Hora</th>
                    <th>Hostname</th>
                    <th>IP Address</th>
                    <th>MAC Address</th>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Num Serie</th>
                    <th>Versao</th>
                    <th>Imobilizado</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div id="pagination">
            <button id="prevPage" disabled>Anterior</button>
            <button id="nextPage">Pr√≥ximo</button>
        </div>
    </div>
    <script src="Swiitch.js"></script>
</body>

</html>

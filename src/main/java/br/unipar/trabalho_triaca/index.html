<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unipar Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
<div id="charts">
    <canvas id="chart1"></canvas>
    <canvas id="chart2"></canvas>
    <canvas id="chart3"></canvas>
</div>
<div id="searchBar">
    <input type="text" id="searchInput" placeholder="Pesquisar...">
</div>
<div id="header">
    <h1>Switches</h1>
</div>
<div id="content">
<table id="switchesTable">
    <thead>
    <tr>
        <th>Registro</th>
        <th>Data</th>
        <th>Hora</th>
        <th>Hostname</th>
        <th>IP Address</th>
        <th>MAC Address</th>
        <th>Marca</th>
        <th>Modelo</th>
        <th>Num Serie</th>
        <th>Versao</th>
        <th>Imobilizado</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
</div>

<div id="footer">
    <button id="prevPage" disabled>Previous Page</button>
    <button id="nextPage">Next Page</button>
</div>

<script src="Swiitch.js"></script>
</body>
</html>
